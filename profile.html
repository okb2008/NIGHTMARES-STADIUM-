<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Profiles - TM NIGHTMARES</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0c0c0c;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }
    .profiles-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .profile-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffff;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffff;
    }
    .info {
      flex: 1;
    }
    .info p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #ccc;
    }
    .info p strong {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h2>Player Profiles</h2>
  <div class="profiles-container">
    <div class="profile-card">
      <img src="https://i.imgur.com/4ZQZ5Zy.png" class="avatar" alt="Player Avatar">
      <div class="info">
        <p><strong>Gaming ID:</strong> Nightmare007</p>
        <p><strong>Device:</strong> PC</p>
        <p><strong>Email:</strong> johndoe@gmail.com</p>
      </div>
    </div>

    <!-- নতুন প্রোফাইল এখানে অ্যাড করতে পারো -->
    <div class="profile-card">
      <img src="https://i.imgur.com/4ZQZ5Zy.png" class="avatar" alt="Player Avatar">
      <div class="info">
        <p><strong>Gaming ID:</strong> KillerX99</p>
        <p><strong>Device:</strong> Android</p>
        <p><strong>Email:</strong> killerx99@gmail.com</p>
      </div>
    </div>
  </div>
</body>
</html>
