<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TM NIGHTMARES</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .title-container {
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      color: #ff0066;
      text-shadow: 0 0 10px #ff0066;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      background-color: #ff0066;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0066;
    }
    button:hover {
      background-color: #e6005c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>TM NIGHTMARES</h1>
    <p>Fight For Glory</p>
    <button onclick="location.href='signup.html'">Press to Enter Nightmares World</button>
  </div>
</body>
</html>
