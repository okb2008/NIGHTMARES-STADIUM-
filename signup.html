<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - NIGHTMARES</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #111;
      border: 2px solid #ff0066;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0066;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff0066;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Welcome to NIGHTMARES ERA</h2>
    <form id="signup-form">
      <input type="text" id="player-name" placeholder="Player Name" required />
      <input type="email" id="player-email" placeholder="Gmail" required />
      <input type="password" id="player-pass" placeholder="Password" required />
      <input type="text" id="gaming-id" placeholder="Gaming ID" required />
      <input type="text" id="device" placeholder="Device" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      localStorage.setItem("playerName", document.getElementById("player-name").value);
      localStorage.setItem("playerEmail", document.getElementById("player-email").value);
      localStorage.setItem("playerPass", document.getElementById("player-pass").value);
      localStorage.setItem("gamingID", document.getElementById("gaming-id").value);
      localStorage.setItem("device", document.getElementById("device").value);

      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
