<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TM NIGHTMARES</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: #fff;
      padding: 30px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0066;
    }
    h2 {
      color: #ff0066;
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #fff;
    }
    input::file-selector-button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff0066;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6005c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to NIGHTMARES ERA</h2>
    <form action="profile.html">
      <input type="text" placeholder="Player Name" required />
      <input type="email" placeholder="Gmail" required />
      <input type="password" placeholder="Password" required />
      <input type="file" accept="image/*" required />
      <input type="text" placeholder="Gaming ID" required />
      <input type="text" placeholder="Device" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
