<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      margin: 0;
    }
    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0066;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff0066;
      margin-bottom: 20px;
    }
    .card p {
      margin: 10px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .highlight {
      color: #ff0066;
      font-weight: bold;
    }
    .label {
      font-weight: bold;
    }
    .info {
      color: #ccc;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="" id="playerPhoto" alt="Player Photo">
      <p><span class="label">NIGHTMARES UID:</span> <span class="highlight" id="playerUid"></span></p>
      <p><span class="label">Player Name:</span> <span id="playerName" class="info"></span></p>
      <p><span class="label">Gaming ID:</span> <span id="playerGamingId" class="info"></span></p>
      <p><span class="label">Device:</span> <span id="playerDevice" class="info"></span></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgvPOrTl4ehZcjsO8psFqFSACWgHLKIV4",
      authDomain: "nightmares-stadium.firebaseapp.com",
      databaseURL: "https://nightmares-stadium-default-rtdb.firebaseio.com",
      projectId: "nightmares-stadium",
      storageBucket: "nightmares-stadium.appspot.com",
      messagingSenderId: "1036015809762",
      appId: "1:1036015809762:web:85bb79c1e76ac1906bdabb",
      measurementId: "G-R9S89HWKCE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ইউজার আইডি URL থেকে বের করা
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('uid');

    if (userId) {
      db.ref('users/' + userId).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("playerName").innerText = data.name;
          document.getElementById("playerGamingId").innerText = data.gamingID;
          document.getElementById("playerDevice").innerText = data.device;
          document.getElementById("playerUid").innerText = data.uid;
          if (data.photoURL) {
            document.getElementById("playerPhoto").src = data.photoURL;
          }
        } else {
          alert("Player data not found.");
        }
      });
    } else {
      alert("No UID provided in URL.");
    }
  </script>
</body>
</html>
